{% extends "base.html" %} {% block title %} Login {% endblock title %}
{% block content %}

<style>
    input.form-control {
        width: 250px;
    }
    .login-register-swap {
        font-size: 18px;
        color: #fff;
        background-color: #CC5803;
        padding: 5px 10px;
        border-radius: 5px;
        transition: 0.5s;
    }
    .login-register-swap:hover {
        color: #fff;
        text-decoration: none;
        background-color: #9B3600;
    }
</style>

<div class="login-container">
    <h2>Login form</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Login</button>
    </form>
    <br>
    <a class="login-register-swap" href="{% url "register" %}">Not registered yet?</a>

    {% if form.errors %}
        <div class="alert alert-danger">
            <strong>Check login details and try again.</strong>
        </div>
    {% endif %}

</div>

{% endblock content %}
